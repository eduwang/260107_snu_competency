[build]
  # 빌드 명령어
  command = "npm run build"
  # 빌드 출력 디렉토리
  publish = "dist"

# SPA 라우팅을 위한 리다이렉트 설정
# 모든 경로를 index.html로 리다이렉트 (클라이언트 사이드 라우팅 지원)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 환경 변수 설정 (필요시)
# [build.environment]
#   NODE_VERSION = "18"

# 헤더 설정 (보안 및 성능 최적화)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 정적 파일 캐싱
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/public/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

